<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos del Usuario - Morgan Estampados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-cover bg-no-repeat bg-center text-gray-900" style="background-image: url('fondopagina2.png');">

  <header class="bg-red-700 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Morgan Estampados</h1>
  </header>

  <section class="bg-white p-6 rounded shadow max-w-3xl mx-auto mt-10">
    <h2 class="text-3xl font-bold text-center text-red-700 mb-4">Informaci贸n del Usuario</h2>
    <form id="form-usuario" class="space-y-4">
      <input type="text" id="nombre" required class="w-full border rounded px-3 py-2" placeholder="Nombre completo">
      <input type="text" id="cedula" required class="w-full border rounded px-3 py-2" placeholder="N煤mero de c茅dula">
      <input type="text" id="celular" required class="w-full border rounded px-3 py-2" placeholder="Celular">
      <input type="text" id="pais" required class="w-full border rounded px-3 py-2" placeholder="Pa铆s">
      <input type="text" id="departamento" required class="w-full border rounded px-3 py-2" placeholder="Departamento">
      <input type="text" id="direccion" required class="w-full border rounded px-3 py-2" placeholder="Direcci贸n completa">
      <input type="text" id="indicaciones" class="w-full border rounded px-3 py-2" placeholder="Indicaciones (ej: apartamento 301, porter铆a, etc)">
      <button type="submit" class="bg-red-700 text-white px-4 py-2 rounded w-full font-bold hover:scale-110 transition-transform">
        Guardar direcci贸n
      </button>
    </form>

    <p id="estado-usuario" class="text-center mt-4 text-green-700 font-semibold hidden">隆Datos guardados correctamente!</p>

    <div id="lista-direcciones" class="mt-6 space-y-4"></div>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCwRVaG0-WUaV2SchY00LlpX_VzGCvj8o",
      authDomain: "morganestampadoslogin.firebaseapp.com",
      projectId: "morganestampadoslogin",
      storageBucket: "morganestampadoslogin.firebasestorage.app",
      messagingSenderId: "807816306056",
      appId: "1:807816306056:web:ac494752760b365e15ae3d",
      measurementId: "G-WFSFQLM81S"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("form-usuario");
    const estado = document.getElementById("estado-usuario");
    const lista = document.getElementById("lista-direcciones");
    let usuarioEmail = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        usuarioEmail = user.email;
        cargarDirecciones();
      } else {
        alert("Por favor inicia sesi贸n para acceder a esta p谩gina.");
        window.location.href = "index.html";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const cedula = document.getElementById("cedula").value;
      const celular = document.getElementById("celular").value;
      const pais = document.getElementById("pais").value;
      const departamento = document.getElementById("departamento").value;
      const direccion = document.getElementById("direccion").value;
      const indicaciones = document.getElementById("indicaciones").value;

      const snapshot = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").get();
      if (snapshot.size >= 3) {
        alert("Solo puedes tener hasta 3 direcciones guardadas.");
        return;
      }

      await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").add({
        nombre, cedula, celular, pais, departamento, direccion, indicaciones, predeterminada: false
      });
      estado.classList.remove("hidden");
      form.reset();
      cargarDirecciones();
    });

    async function cargarDirecciones() {
      lista.innerHTML = "";
      const snapshot = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "border p-4 rounded bg-gray-100 flex justify-between items-center";
        div.innerHTML = `
          <div>
            <p><strong>${data.nombre}</strong> - ${data.direccion}</p>
            <p>${data.pais}, ${data.departamento} -  ${data.celular}</p>
            <p class="text-sm text-gray-600"> ${data.indicaciones || 'Sin indicaciones adicionales'}</p>
          </div>
          <div>
            <label class="flex items-center gap-2">
              <input type="radio" name="predeterminada" ${data.predeterminada ? 'checked' : ''} onclick="marcarPredeterminada('${doc.id}')">
              <span class="text-sm">Predeterminada</span>
            </label>
          </div>`;
        lista.appendChild(div);
      });
    }

    window.marcarPredeterminada = async (id) => {
      const snapshot = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").get();
      const batch = db.batch();
      snapshot.forEach(doc => {
        const ref = doc.ref;
        batch.update(ref, { predeterminada: doc.id === id });
      });
      await batch.commit();
      cargarDirecciones();

      // Para sincronizar con carrito.html
      const direccionDoc = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").doc(id).get();
      const direccionPred = direccionDoc.data();
      localStorage.setItem("direccionPredeterminada", JSON.stringify(direccionPred));
    }
  </script>

</body>
</html>
