<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos del Usuario - Morgan Estampados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-cover bg-no-repeat bg-center text-gray-900" style="background-image: url('fondopagina2.png');">

  <header class="bg-red-700 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Morgan Estampados</h1>
  </header>

  <section class="bg-white p-6 rounded shadow max-w-5xl mx-auto mt-10">
    <h2 class="text-3xl font-bold text-center text-red-700 mb-4">Información del Usuario</h2>

    <form id="form-usuario" class="space-y-4">
      <div><label class="block text-sm font-bold text-red-700 mb-1">Nombre completo <span class="text-red-500">*</span></label>
        <input type="text" id="nombre" required class="w-full border rounded px-3 py-2" placeholder="Nombre completo">
      </div>
      <div><label class="block text-sm font-bold text-red-700 mb-1">Número de cédula <span class="text-red-500">*</span></label>
        <input type="text" id="cedula" required class="w-full border rounded px-3 py-2" placeholder="Cédula">
      </div>
      <div><label class="block text-sm font-bold text-red-700 mb-1">Celular <span class="text-red-500">*</span></label>
        <input type="text" id="celular" required class="w-full border rounded px-3 py-2" placeholder="Celular">
      </div>
      <div><label class="block text-sm font-bold text-red-700 mb-1">País <span class="text-red-500">*</span></label>
        <input type="text" id="pais" required class="w-full border rounded px-3 py-2" placeholder="País">
      </div>
      <div><label class="block text-sm font-bold text-red-700 mb-1">Departamento <span class="text-red-500">*</span></label>
        <input type="text" id="departamento" required class="w-full border rounded px-3 py-2" placeholder="Departamento">
      </div>
      <div><label class="block text-sm font-bold text-red-700 mb-1">Dirección completa <span class="text-red-500">*</span></label>
        <input type="text" id="direccion" required class="w-full border rounded px-3 py-2" placeholder="Dirección">
      </div>
      <div><label class="block text-sm font-bold text-gray-700 mb-1">Indicaciones (opcional)</label>
        <input type="text" id="indicaciones" class="w-full border rounded px-3 py-2" placeholder="Apartamento, portería, etc.">
      </div>
      <button type="submit" class="bg-red-700 text-white px-4 py-2 rounded w-full font-bold hover:scale-110 transition-transform">
        Guardar dirección
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">Puedes agregar hasta 4 direcciones. Selecciona una como predeterminada.</p>
    <p id="estado-usuario" class="text-center mt-2 text-green-700 font-semibold hidden">¡Datos guardados correctamente!</p>

    <div id="lista-direcciones" class="mt-8">
      <table class="w-full border-collapse border border-gray-300 hidden" id="tabla-direcciones">
        <thead class="bg-gray-200 text-left">
          <tr>
            <th class="border px-2 py-1">#</th>
            <th class="border px-2 py-1">Nombre</th>
            <th class="border px-2 py-1">Dirección</th>
            <th class="border px-2 py-1">Ubicación</th>
            <th class="border px-2 py-1">Celular</th>
            <th class="border px-2 py-1 text-center">Preferida</th>
            <th class="border px-2 py-1 text-center">Eliminar</th>
          </tr>
        </thead>
        <tbody id="cuerpo-tabla-direcciones"></tbody>
      </table>
    </div>

    <p id="limite-direcciones" class="text-center mt-4 text-sm font-medium text-red-600"></p>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCwRVaG0-WUaV2SchY00LlpX_VzGCvj8o",
      authDomain: "morganestampadoslogin.firebaseapp.com",
      projectId: "morganestampadoslogin",
      storageBucket: "morganestampadoslogin.appspot.com",
      messagingSenderId: "807816306056",
      appId: "1:807816306056:web:ac494752760b365e15ae3d",
      measurementId: "G-WFSFQLM81S"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("form-usuario");
    const estado = document.getElementById("estado-usuario");
    const tabla = document.getElementById("tabla-direcciones");
    const cuerpoTabla = document.getElementById("cuerpo-tabla-direcciones");
    const limiteTexto = document.getElementById("limite-direcciones");
    let usuarioEmail = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        usuarioEmail = user.email;
        cargarDirecciones();
      } else {
        alert("Por favor inicia sesión para acceder a esta página.");
        window.location.href = "index.html";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const cedula = document.getElementById("cedula").value.trim();
      const celular = document.getElementById("celular").value.trim();
      const pais = document.getElementById("pais").value.trim();
      const departamento = document.getElementById("departamento").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const indicaciones = document.getElementById("indicaciones").value.trim();

      if (!nombre || !cedula || !celular || !pais || !departamento || !direccion) {
        alert("Por favor llena todos los campos obligatorios.");
        return;
      }

      const snapshot = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").get();
      if (snapshot.size >= 4) {
        alert("Solo puedes tener hasta 4 direcciones guardadas.");
        return;
      }

      await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").add({
        nombre, cedula, celular, pais, departamento, direccion, indicaciones, predeterminada: false
      });

      form.reset();
      estado.classList.remove("hidden");
      cargarDirecciones();
    });

    async function cargarDirecciones() {
      cuerpoTabla.innerHTML = "";
      const snapshot = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").get();
      const total = snapshot.size;
      if (total > 0) tabla.classList.remove("hidden");

      let index = 1;
      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border px-2 py-1 text-center">${index}</td>
          <td class="border px-2 py-1">${data.nombre}</td>
          <td class="border px-2 py-1">${data.direccion}<br><span class="text-sm text-gray-500">${data.indicaciones || 'Sin indicaciones'}</span></td>
          <td class="border px-2 py-1">${data.pais}, ${data.departamento}</td>
          <td class="border px-2 py-1">${data.celular}</td>
          <td class="border px-2 py-1 text-center">
            <button onclick="marcarPredeterminada('${doc.id}')" class="text-xs px-2 py-1 rounded font-semibold ${data.predeterminada ? 'bg-green-500 text-white' : 'bg-gray-300 text-black'}">
              ${data.predeterminada ? '✓ Predeterminada' : 'Elegir esta'}
            </button>
          </td>
          <td class="border px-2 py-1 text-center">
            <button onclick="eliminarDireccion('${doc.id}')" class="text-xs px-2 py-1 bg-red-600 text-white rounded font-semibold hover:bg-red-700">
              Eliminar
            </button>
          </td>
        `;
        cuerpoTabla.appendChild(tr);
        index++;
      });

      const restantes = 4 - total;
      limiteTexto.textContent = restantes > 0
        ? `Puedes agregar ${restantes} dirección${restantes === 1 ? '' : 'es'} más.`
        : 'Ya has agregado el máximo de 4 direcciones.';
    }

    window.marcarPredeterminada = async (id) => {
      const snapshot = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").get();
      const batch = db.batch();
      snapshot.forEach(doc => {
        batch.update(doc.ref, { predeterminada: doc.id === id });
      });
      await batch.commit();

      const direccionDoc = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").doc(id).get();
      const direccionPred = direccionDoc.data();
      localStorage.setItem("direccionPredeterminada", JSON.stringify(direccionPred));

      const event = new Event("direccionActualizada");
      window.dispatchEvent(event);

      cargarDirecciones();
    }

    window.eliminarDireccion = async (id) => {
      const confirmacion = confirm("¿Estás seguro de eliminar esta dirección?");
      if (!confirmacion) return;

      await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").doc(id).delete();
      cargarDirecciones();
    }
  </script>

</body>
</html>
