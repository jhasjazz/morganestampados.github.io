<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos del Usuario - Morgan Estampados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-cover bg-no-repeat bg-center text-gray-900" style="background-image: url('fondopagina2.png');">
  <header class="bg-red-700 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Morgan Estampados</h1>
  </header>

  <section class="bg-white p-6 rounded shadow max-w-3xl mx-auto mt-10">
    <h2 class="text-3xl font-bold text-center text-red-700 mb-4">InformaciÃ³n del Usuario</h2>
    <form id="form-usuario" class="space-y-4">
      <input type="text" id="nombre" required class="w-full border rounded px-3 py-2" placeholder="Nombre completo">
      <input type="text" id="cedula" required class="w-full border rounded px-3 py-2" placeholder="NÃºmero de cÃ©dula">
      <input type="text" id="celular" required class="w-full border rounded px-3 py-2" placeholder="Celular">
      <input type="text" id="pais" required class="w-full border rounded px-3 py-2" placeholder="PaÃ­s">
      <input type="text" id="departamento" required class="w-full border rounded px-3 py-2" placeholder="Departamento">
      <input type="text" id="direccion" required class="w-full border rounded px-3 py-2" placeholder="DirecciÃ³n completa">
      <input type="text" id="indicaciones" class="w-full border rounded px-3 py-2" placeholder="Indicaciones (ej: apartamento 301, porterÃ­a, etc)">
      <button type="submit" class="bg-red-700 text-white px-4 py-2 rounded w-full font-bold hover:scale-110 transition-transform">
        Guardar direcciÃ³n
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">Puedes agregar mÃ¡ximo 4 direcciones. Selecciona una como predeterminada.</p>
    <p id="estado-usuario" class="text-center mt-2 text-green-700 font-semibold hidden">Â¡Datos guardados correctamente!</p>

    <div id="lista-direcciones" class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCwRVaG0-WUaV2SchY00LlpX_VzGCvj8o",
      authDomain: "morganestampadoslogin.firebaseapp.com",
      projectId: "morganestampadoslogin",
      storageBucket: "morganestampadoslogin.firebasestorage.app",
      messagingSenderId: "807816306056",
      appId: "1:807816306056:web:ac494752760b365e15ae3d",
      measurementId: "G-WFSFQLM81S"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("form-usuario");
    const estado = document.getElementById("estado-usuario");
    const lista = document.getElementById("lista-direcciones");
    let usuarioEmail = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        usuarioEmail = user.email;
        cargarDirecciones();
      } else {
        alert("Por favor inicia sesiÃ³n para acceder a esta pÃ¡gina.");
        window.location.href = "index.html";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const cedula = document.getElementById("cedula").value;
      const celular = document.getElementById("celular").value;
      const pais = document.getElementById("pais").value;
      const departamento = document.getElementById("departamento").value;
      const direccion = document.getElementById("direccion").value;
      const indicaciones = document.getElementById("indicaciones").value;

      const snapshot = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").get();
      if (snapshot.size >= 4) {
        alert("Solo puedes tener hasta 4 direcciones guardadas.");
        return;
      }

      await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").add({
        nombre, cedula, celular, pais, departamento, direccion, indicaciones, predeterminada: false
      });
      estado.classList.remove("hidden");
      form.reset();
      cargarDirecciones();
    });

    async function cargarDirecciones() {
      lista.innerHTML = "";
      const snapshot = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").get();
      let count = 1;
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "border p-4 rounded bg-gray-100 shadow-md flex flex-col justify-between";
        div.innerHTML = `
          <div class="mb-2">
            <p class="font-bold text-lg text-red-700">DirecciÃ³n ${count}</p>
            <p class="font-semibold text-sm">${data.nombre}</p>
            <p>${data.direccion} - ${data.indicaciones || 'Sin indicaciones'}</p>
            <p>${data.pais}, ${data.departamento}</p>
            <p class="text-sm text-gray-600">ðŸ“ž ${data.celular}</p>
          </div>
          <button onclick="marcarPredeterminada('${doc.id}')" class="text-sm px-3 py-1 rounded font-semibold ${data.predeterminada ? 'bg-green-500 text-white' : 'bg-gray-300 text-black'}">
            ${data.predeterminada ? 'Predeterminada âœ“' : 'Seleccionar como predeterminada'}
          </button>`;
        lista.appendChild(div);
        count++;
      });
    }

    window.marcarPredeterminada = async (id) => {
      const snapshot = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").get();
      const batch = db.batch();
      snapshot.forEach(doc => {
        const ref = doc.ref;
        batch.update(ref, { predeterminada: doc.id === id });
      });
      await batch.commit();
      cargarDirecciones();

      const direccionDoc = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").doc(id).get();
      const direccionPred = direccionDoc.data();
      localStorage.setItem("direccionPredeterminada", JSON.stringify(direccionPred));

      const event = new Event("direccionActualizada");
      window.dispatchEvent(event);
    }
  </script>
</body>
</html>
