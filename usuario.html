<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos del Usuario - Morgan Estampados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-cover bg-no-repeat bg-center text-gray-900" style="background-image: url('fondopagina2.png');">

  <header class="bg-red-700 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Morgan Estampados</h1>
  </header>

  <section class="bg-white p-6 rounded shadow max-w-3xl mx-auto mt-10">
    <h2 class="text-3xl font-bold text-center text-red-700 mb-4">InformaciÃ³n del Usuario</h2>

    <form id="form-usuario" class="space-y-4">
      <div>
        <label class="block text-sm font-bold text-red-700 mb-1">Nombre completo <span class="text-red-500">*</span></label>
        <input type="text" id="nombre" required pattern="[a-zA-Z\s]+" title="Solo letras" class="w-full border rounded px-3 py-2" placeholder="Nombre completo">
      </div>
      <div>
        <label class="block text-sm font-bold text-red-700 mb-1">NÃºmero de cÃ©dula <span class="text-red-500">*</span></label>
        <input type="text" id="cedula" required pattern="[0-9]+" title="Solo nÃºmeros" class="w-full border rounded px-3 py-2" placeholder="CÃ©dula">
      </div>
      <div>
        <label class="block text-sm font-bold text-red-700 mb-1">Celular <span class="text-red-500">*</span></label>
        <input type="text" id="celular" required pattern="[0-9]+" title="Solo nÃºmeros" class="w-full border rounded px-3 py-2" placeholder="Celular">
      </div>
      <div>
        <label class="block text-sm font-bold text-red-700 mb-1">PaÃ­s <span class="text-red-500">*</span></label>
        <input type="text" id="pais" required class="w-full border rounded px-3 py-2" placeholder="PaÃ­s">
      </div>
      <div>
        <label class="block text-sm font-bold text-red-700 mb-1">Departamento <span class="text-red-500">*</span></label>
        <input type="text" id="departamento" required class="w-full border rounded px-3 py-2" placeholder="Departamento">
      </div>
      <div>
        <label class="block text-sm font-bold text-red-700 mb-1">DirecciÃ³n completa <span class="text-red-500">*</span></label>
        <input type="text" id="direccion" required class="w-full border rounded px-3 py-2" placeholder="DirecciÃ³n">
      </div>
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1">Indicaciones (opcional)</label>
        <input type="text" id="indicaciones" class="w-full border rounded px-3 py-2" placeholder="Apartamento, porterÃ­a, etc.">
      </div>
      <button type="submit" class="bg-red-700 text-white px-4 py-2 rounded w-full font-bold hover:scale-110 transition-transform">
        Guardar direcciÃ³n
      </button>
    </form>

    <p id="estado-usuario" class="text-center mt-2 text-green-700 font-semibold hidden">Â¡Datos guardados correctamente!</p>
    <p id="limite-direcciones" class="text-center mt-4 text-sm font-medium text-red-600"></p>

    <div id="botones-direcciones" class="mt-6 flex flex-wrap gap-3 justify-center"></div>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCwRVaG0-WUaV2SchY00LlpX_VzGCvj8o",
      authDomain: "morganestampadoslogin.firebaseapp.com",
      projectId: "morganestampadoslogin",
      storageBucket: "morganestampadoslogin.appspot.com",
      messagingSenderId: "807816306056",
      appId: "1:807816306056:web:ac494752760b365e15ae3d",
      measurementId: "G-WFSFQLM81S"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("form-usuario");
    const estado = document.getElementById("estado-usuario");
    const botonesDiv = document.getElementById("botones-direcciones");
    const limiteTexto = document.getElementById("limite-direcciones");

    let usuarioEmail = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        usuarioEmail = user.email;
        cargarDirecciones();
      } else {
        alert("Por favor inicia sesiÃ³n para acceder a esta pÃ¡gina.");
        window.location.href = "index.html";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        alert("Verifica los campos obligatorios. Solo letras en el nombre y solo nÃºmeros en cÃ©dula/celular.");
        return;
      }

      const nombre = document.getElementById("nombre").value.trim();
      const cedula = document.getElementById("cedula").value.trim();
      const celular = document.getElementById("celular").value.trim();
      const pais = document.getElementById("pais").value.trim();
      const departamento = document.getElementById("departamento").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const indicaciones = document.getElementById("indicaciones").value.trim();

      const snapshot = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").get();
      if (snapshot.size >= 4) {
        alert("Solo puedes tener hasta 4 direcciones guardadas.");
        return;
      }

      await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").add({
        nombre, cedula, celular, pais, departamento, direccion, indicaciones, predeterminada: false
      });

      form.reset();
      estado.classList.remove("hidden");
      cargarDirecciones();
    });

    async function cargarDirecciones() {
      botonesDiv.innerHTML = "";
      const snapshot = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").get();
      const total = snapshot.size;
      let index = 1;

      snapshot.forEach(doc => {
        const data = doc.data();
        const btn = document.createElement("div");
        btn.className = `p-4 bg-white border rounded-lg shadow-md w-full md:w-60 flex flex-col items-center gap-2 ${data.predeterminada ? 'border-green-500' : ''}`;

        btn.innerHTML = `
          <h3 class="font-bold text-red-700">DirecciÃ³n ${index}</h3>
          <p class="text-sm text-center">${data.direccion}<br><span class="text-gray-500 text-xs">${data.indicaciones || 'Sin indicaciones'}</span></p>
          <p class="text-xs text-center">${data.pais}, ${data.departamento}</p>
          <p class="text-xs">ðŸ“ž ${data.celular}</p>
          <button onclick="marcarPredeterminada('${doc.id}')" class="text-xs px-3 py-1 rounded ${data.predeterminada ? 'bg-green-500 text-white' : 'bg-gray-300 text-black'}">
            ${data.predeterminada ? 'âœ“ Predeterminada' : 'Elegir como predeterminada'}
          </button>
          <button onclick="eliminarDireccion('${doc.id}')" class="text-xs px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">
            Eliminar
          </button>
        `;
        botonesDiv.appendChild(btn);
        index++;
      });

      const restantes = 4 - total;
      limiteTexto.textContent = restantes > 0
        ? `Puedes agregar ${restantes} direcciÃ³n${restantes === 1 ? '' : 'es'} mÃ¡s.`
        : 'Ya has agregado el mÃ¡ximo de 4 direcciones.';
    }

    window.marcarPredeterminada = async (id) => {
      const snapshot = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").get();
      const batch = db.batch();
      snapshot.forEach(doc => {
        batch.update(doc.ref, { predeterminada: doc.id === id });
      });
      await batch.commit();

      const direccionDoc = await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").doc(id).get();
      const direccionPred = direccionDoc.data();
      localStorage.setItem("direccionPredeterminada", JSON.stringify(direccionPred));

      const event = new Event("direccionActualizada");
      window.dispatchEvent(event);

      cargarDirecciones();
    };

    window.eliminarDireccion = async (id) => {
      if (confirm("Â¿Eliminar esta direcciÃ³n?")) {
        await db.collection("usuarios").doc(usuarioEmail).collection("direcciones").doc(id).delete();
        cargarDirecciones();
      }
    };
  </script>

</body>
</html>
