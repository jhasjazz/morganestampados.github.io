<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Morgan Estampados</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-red-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Morgan Estampados</h1>
    <button onclick="window.location.href='index.html'" class="bg-white text-red-700 px-3 py-1 rounded font-bold hover:bg-gray-200">Regresar al menú principal</button>
  </header>

  <section class="max-w-4xl mx-auto p-6 bg-white shadow rounded mt-6">
    <h2 class="text-3xl font-bold text-center text-red-700 mb-6">Contáctanos</h2>

    <div class="grid md:grid-cols-2 gap-8">
      <div>
        <h3 class="text-xl font-semibold mb-2">Información de contacto</h3>
        <p class="mb-2">📍 Dirección: <a href="https://www.google.com/maps/place/Morgan+Estampados/data=!4m2!3m1!1s0x0:0xc0460db52e9f4b0a?sa=X&ved=1t:2428&ictx=111" target="_blank" class="text-blue-600 underline">Ver en Google Maps</a></p>
        <p class="mb-2">📞 Teléfonos: <br>314 556 1415 / 318 873 8626</p>
        <p class="mb-2">📱 Instagram: <a href="https://www.instagram.com/morgan_estampados/" target="_blank" class="text-blue-600 underline">@morgan_estampados</a></p>
        <p class="mb-2">📘 Facebook: <a href="https://g.co/kgs/KBRxrmW" target="_blank" class="text-blue-600 underline">Morgan Estampados</a></p>
      </div>

      <div>
        <h3 class="text-xl font-semibold mb-2">Ubicación en el mapa</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.933905616855!2d-75.6900003!3d4.8143289!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc0460db52e9f4b0a!2sMorgan%20Estampados!5e0!3m2!1ses-419!2sco!4v1717271912143" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    <div class="mt-10">
      <h3 class="text-xl font-semibold mb-2">Escríbenos un mensaje</h3>
      <form class="space-y-4">
        <input type="text" placeholder="Nombre" class="w-full border rounded px-3 py-2" required>
        <input type="email" placeholder="Correo electrónico" class="w-full border rounded px-3 py-2" required>
        <textarea placeholder="Tu mensaje" class="w-full border rounded px-3 py-2" rows="4" required></textarea>
        <button type="submit" class="bg-red-700 text-white px-4 py-2 rounded hover:bg-red-800">Enviar</button>
      </form>
    </div>
  </section>
</body>
</html>
