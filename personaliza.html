<section class="max-w-4xl mx-auto mt-12 bg-white border-4 border-red-600 rounded-2xl shadow-2xl p-10">
  <h2 class="text-4xl font-extrabold text-center text-red-700 mb-6">🏴‍☠️ ¡Personaliza tu prenda!</h2>
  <p class="text-gray-700 text-lg text-center mb-8 leading-relaxed">
    Cuéntanos tu idea única: dinos qué producto deseas (camiseta, tote bag, sudadera...) y qué diseño tienes en mente. Nuestro equipo creativo se pondrá en contacto contigo para ayudarte a hacerlo realidad.
  </p>

  <form id="form-personalizacion" class="space-y-6">
    <div class="grid md:grid-cols-2 gap-6">
      <div>
        <label for="nombre" class="block text-red-700 font-bold mb-2">👤 Tu nombre</label>
        <input type="text" id="nombre" required placeholder="Ej: María López"
          class="w-full border-2 border-red-300 rounded-xl px-4 py-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
      <div>
        <label for="correo" class="block text-red-700 font-bold mb-2">📧 Tu correo electrónico</label>
        <input type="email" id="correo" required placeholder="Ej: maria@email.com"
          class="w-full border-2 border-red-300 rounded-xl px-4 py-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
    </div>

    <div>
      <label for="producto" class="block text-red-700 font-bold mb-2">🛍️ Producto a personalizar</label>
      <input type="text" id="producto" required placeholder="Ej: Camiseta, Tote bag, Sudadera..."
        class="w-full border-2 border-red-300 rounded-xl px-4 py-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-red-500" />
    </div>

    <div>
      <label for="mensaje" class="block text-red-700 font-bold mb-2">💡 Descripción de tu diseño</label>
      <textarea id="mensaje" required rows="5"
        class="w-full border-2 border-red-300 rounded-xl px-4 py-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-red-500"
        placeholder="Explícanos tu idea: colores, texto, ubicación del diseño, estilo..."></textarea>
    </div>

    <div class="flex justify-center">
      <button type="submit"
        class="bg-red-700 hover:bg-red-800 text-white px-8 py-3 rounded-full font-bold text-lg shadow-md transition-transform transform hover:scale-105">
        ❤️ Enviar mi idea
      </button>
    </div>
  </form>

  <p id="estado-envio"
    class="text-center mt-6 text-green-700 font-semibold hidden animate-pulse">
    ¡Mensaje enviado! Te contactaremos muy pronto.
  </p>
</section>
